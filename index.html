<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPsh's Beauty Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('image.png'); /* Cosmetic-themed background image */
            background-size: cover;
            background-position: center;
            color: #333;
            text-align: center;
            padding: 30px;
        }
        .header {
            background-color: rgba(255, 165, 0, 0.8); /* Semi-transparent orange */
            padding: 15px;
            color: white;
            border-radius: 10px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product h2 {
            color: #ff6347;
        }
        .button {
            background-color: #ffa500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #ff7f50;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to PPsh's Beauty Store</h1>
    </div>
    <div class="products">
        <div class="product">
            <img src="https://m.media-amazon.com/images/I/61EKciV98IL._AC_SX569_.jpg" alt="baby-clothes-1">
            <h2>miniGray</h2>
            <p>Price: ￥2,499</p>
            <button class="button" onclick="window.open('https://amzn.to/3WShZe3')">Buy from Amazon!</button>
        </div>
        <div class="product">
            <img src="https://m.media-amazon.com/images/I/71FMoiOt4zL._AC_SX569_.jpg" alt="Baby Clothes 2">
            <h2>Litchii Guusii</h2>
            <p>Price: ￥2,224</p>
            <button class="button" onclick="window.open('https://amzn.to/46YqAkk')">Buy from Amazon!</button>
        </div>
        <div class="product">
            <img src="https://m.media-amazon.com/images/I/51x0Z0mjFXL._AC_SX569_.jpg" alt="Baby Clothes 3">
            <h2>Baby koi</h2>
            <p>Price: ￥2,280</p>
            <button class="button" onclick="window.open('https://amzn.to/3WMLxdj')">Buy from Amazon!</button>
        </div>
    </div>
</body>
</html>
