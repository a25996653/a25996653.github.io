<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Clothing Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .header {
            background-color: #ffa500;
            padding: 10px;
            color: white;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product h2 {
            color: #ff6347;
        }
        .button {
            background-color: #ffa500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #ff7f50;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to pipish beauty Store</h1>
    </div>
    <div class="products">
        <div class="product">
            <img src="https://m.media-amazon.com/images/I/61EKciV98IL._AC_SX569_.jpg" alt="baby-clothes-1">
            <h2>miniGray</h2>
            <p>Price: 2,499yen</p>
            <button onclick="window.open('https://www.amazon.co.jp/dp/B08F46TR5H?_encoding=UTF8&social_share=cm_sw_r_cp_ud_dp_6165X3WP3878YXNJ8D8P_1&skipTwisterOG=1&th=1&psc=1&linkCode=ll1&tag=alasao-22&linkId=80c5adaeeea18bf4dce1d2734dda06d3&language=ja_JP&ref_=as_li_ss_tl')">->buy!</button>
        </div>
        <div class="product">
            <img src="https://example.com/sample-baby-clothes-2.jpg" alt="Baby Clothes 2">
            <h2>Cute Baby T-Shirt</h2>
            <p>Price: $14.99</p>
            <button class="button">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://example.com/sample-baby-clothes-3.jpg" alt="Baby Clothes 3">
            <h2>Cozy Baby Hoodie</h2>
            <p>Price: $24.99</p>
            <button class="button">Buy Now</button>
        </div>
    </div>
</body>
</html>
